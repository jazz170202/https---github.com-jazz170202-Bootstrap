<!--Booking Form-->
<section class=" text-dark p-5 text-center text-sm-start justify-content-center" >
    <div class="container" >
        <h2>Book Your Adventure</h2>
        <h5>Fill out this form to book your adventure with us!</h5>
        <form class="row g-3">
            <div class="col-8">
              <label for="inputFullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="inputFullName" placeholder="Enter your full name">
            </div>
            <div class="col-8">
              <label for="inputEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email adress">
            </div>
            <div class="col-8">
              <label for="inputPhoneNumber" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number">
            </div>
            <div class="col-md-5">
              <label for="inputDate" class="form-label">Desired Date</label>
              <input type="date" class="form-control" id="inputDate" placeholder="Select a date">
            </div>
            <div class="col-md-5">
              <label for="inputTime" class="form-label">Preferred Time</label>
              <input type="time" class="form-control" id="inputTime">
            </div>
            <div class="col-md-4">
                <label for="inputNumberOfGuests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="inputNumberOfGuests">
              </div>
            <div class="col-md-10">
                <label for="inputActivity" class="form-label">Preferred Activity</label></br>
                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label for="flexRadioDefault1">Paragliding
                    </label></br>
                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label for="flexRadioDefault1">
                    Jeep Safari
                    </label></br>
            
                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label  for="flexRadioDefault1">
                    Paddling
                    </label>
                  
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I agree to the Terms and Conditions and confirm that I have provided accurate information.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit booking</button>
            </div>
          </form>
          </div>
          </section>
